<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body class='bg-dark'>
    <div class="container place-center h-100">
        <div class="content">
            <div class="heading">
                <h1 class='cursive'>Todo<span class='cursive blue-text color-light'>List</span></h1>
            </div>
            <div class="main-container bg-transparent">
                <form action="#">
                    <input type="text" class='main-input' id='main-input' placeholder="Enter your Todo here....">
                    <button class='add-btn bg-transparent place-center round' id='add-btn'>
                        <i class='fas fa-add color-light'></i>
                    </button>
                </form>
            </div>
            <div class="new-container bg-transparent">
                
                <!-- <div class="new-input-container bg-transparent flex j-content-around">
                    <input type="text" readonly value="Todo 1...">
                    <i class='fas fa-edit color-light bg-transparent round'></i>
                    <i class='fas fa-trash color-light bg-transparent round'></i>
                </div> -->
                
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
